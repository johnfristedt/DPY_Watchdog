<div class="col-md-6 col-md-offset-3">
    <h1>Skills</h1>
    <table class="table">
        <tr>
            <th>Skill</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="skill in skills">
            <td>{{skill.name}}</td>
            <td>{{skill.text}}</td>
        </tr>
    </table>
</div>
