<div class="col-md-6">
    <form ng-submit="updateSkill()">
        <fieldset>
            <legend>{{skill.name}}</legend>
            <div class="form-group">
                <label for="name">Skill name</label>
                <input id="name" type="text" class="form-control" ng-model="skill.name" />
            </div>
            <div class="form-group">
                <label for="description">Skill description</label>
                <textarea id="description" rows="5" class="form-control" ng-model="skill.text" />
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </fieldset>
    </form>
</div>
