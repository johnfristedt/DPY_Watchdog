<div class="col-md-6">
    <form ng-submit="updateProject()">
        <fieldset>
            <legend>{{project.Name}}</legend>
            <div class="form-group">
                <img ng-src="{{project.ImageURL + project.ImageFileName}}" />
            </div>
            <div class="form-group">
                <label for="name">Project name</label>
                <input  id="name" type="text" class="form-control" ng-model="project.Name" />
            </div>
            <div class="form-group">
                <label for="description">Project description</label>
                <textarea id="description" rows="5" class="form-control" ng-model="project.Description"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </fieldset>
    </form>
</div>
