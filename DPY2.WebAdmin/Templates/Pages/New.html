<div class="col-md-6">
    <h1>New page</h1>
    <form ng-submit="createPage()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" placeholder="Name..." ng-model="newPage.name" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Create</button>
        </div>
    </form>
</div>
